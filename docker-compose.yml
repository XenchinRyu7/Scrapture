version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: scrapture-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrapture-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - OLLAMA_API_URL=http://host.docker.internal:11434
    volumes:
      - ./prisma:/app/prisma
      - ./public:/app/public
      - app-data:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: scrapture-worker
    environment:
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - OLLAMA_API_URL=http://host.docker.internal:11434
    volumes:
      - ./prisma:/app/prisma
      - ./public:/app/public
      - app-data:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
  app-data:
